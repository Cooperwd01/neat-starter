---
layout: default
---

<div class="background-hero-image px-4 py-5 text-center" style="background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url({{image}})">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="post-title font-bold">{{title}}</h1>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-12 col-md-8">
      <article class="article-body mt-4">{{ content | safe }}</article>
      <p><time>{{ date | readableDate }} by {{ author }}</time></p>
    </div>
  </div>
</div>
